apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'checkstyle'
apply from: "$rootDir/jacoco.gradle"
apply from: "$rootDir/publishing.gradle"

archivesBaseName = project.ext.library_baseName

checkstyle {
    configFile = new File(rootDir, "config/checkstyle/checkstyle.xml")
    showViolations = true
}

repositories {
    mavenCentral()
}


